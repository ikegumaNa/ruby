<!DOCTYPE html>
<html>
<head>
    <title>JsFrame.js JavaScript Toast</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<script src="https://riversun.github.io/jsframe/jsframe.js"></script>
<script>
    const jsFrame = new JSFrame();
    jsFrame.showToast({
      //width: 260,
            height: 80,
            duration: 1500,//表示時間(millis)
            align: 'top',// 表示位置 'top'/'center'/'bottom'(default)
            style: {
                borderRadius: '2px',
                backgroundColor: 'rgba(188,226,232,0.5)',
            },
            html: '<span style="color:rgb(83,99,102);">コピーしました。</span>',
            closeButton: true,//閉じるボタンを表示
            closeButtonColor: 'rgb(83,99,102)'//閉じるボタンの色
            });
</script>
</body>
</html>
